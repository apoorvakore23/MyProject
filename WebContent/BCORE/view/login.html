 
<div class="container">
<div id="myModal" class="modal fade" ng-controller="UserController as uc">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> × </button>
                <h4 class="modal-title">LogIn here!</h4>
            </div>
            <div class="modal-body">
				<p>Please Provide your Login details</p>
                <form name="form" ng-submit="uc.login()" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" ng-model="uc.user.u_username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="uc.user.u_password">
                    </div>
                     <label class="checkbox">
		                <span class="pull-right">
<!-- 		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a> -->
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		            
                </form>
            </div>
        </div>
    </div>
</div> 
    </div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#myModal").modal({backdrop:false});
		
	});
</script>
